<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:shiro="http://shiro.ops4j.org/tags"
	xmlns:l="http://java.sun.com/jsf/composite/layout"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pax Shiro Role Test</title>
	<h:outputStylesheet name="style.css" />
</h:head>

<h:body>

	<shiro:hasPermission name="lightsaber:green">
		<p class="hasPermission">
			<shiro:principal />
			has permission lightsaber:green.
		</p>
	</shiro:hasPermission>

	<shiro:lacksPermission name="lightsaber:green">
		<p class="lacksPermission">
			<shiro:principal />
			lacks permission lightsaber:green.
		</p>
	</shiro:lacksPermission>

	<l:page>

		<shiro:hasPermission name="lightsaber:green">
			<p class="hasPermissionComposite">
				<shiro:principal />
				has permission lightsaber:green.
			</p>
		</shiro:hasPermission>

		<shiro:lacksPermission name="lightsaber:green">
			<p class="lacksPermissionComposite">
				<shiro:principal />
				lacks permission lightsaber:green.
			</p>

		</shiro:lacksPermission>

	</l:page>


</h:body>
</html>
